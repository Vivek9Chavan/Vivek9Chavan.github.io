<!-- _includes/nav.html -->
<header class="site-header">
  <nav class="site-nav" aria-label="Main">
    <a class="brand" href="/">{{ site.title }}</a>
    <div class="links">
      {% for link in site.nav_links %}
        <a href="{{ link.url }}" {% if page.url == link.url %}aria-current="page"{% endif %}>
          {{ link.title }}
        </a>
      {% endfor %}
    </div>
  </nav>
</header>

<style>
  .site-header {
    position: sticky; top: 0; z-index: 10;
    background: #fff; border-bottom: 1px solid #eee;
  }
  .site-nav {
    display: flex; align-items: center; justify-content: space-between;
    max-width: 1100px; margin: 0 auto; padding: 0 20px; height: 58px;
  }
  .site-nav .brand { font-weight: 700; text-decoration: none; color: #111; }
  .site-nav .links a {
    text-decoration: none; color: #0366d6; margin-left: 16px;
  }
  .site-nav .links a[aria-current="page"] {
    font-weight: 700; text-decoration: underline; text-underline-offset: 3px;
  }
</style>
