<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="{{ '/vc_logo.png' | relative_url }}">
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Cayman theme CSS -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- (optional) your small custom styles can follow -->
  {{ content_for_header }}
</head>
<body>
  {% include nav.html %}
  <main style="max-width: 1100px; margin: 0 auto; padding: 20px;">
    {{ content }}
  </main>
</body>
</html>
